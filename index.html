<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
        .banner{
            background-image: url('./images/banner_1.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="p-5 md:p-6 flex justify-between items-center">
            <img src="images/Tasty_HUT.png" class=" h-5">
            <button class="btn bg-[#FFC107] text-sm md:text-lg">Sign Up</button>
        </nav>
        <section class="banner mb-7">
            <div class="bg-[#100f0f79]">
                <div class="mx-auto w-3/4 text-center p-5 md:p-28">
                    <h1 class="text-2xl md:text-5xl lg:text-6xl text-white font-extrabold">Taste Our Delicious Best Foods</h1>
                    <p class="text-white opacity-70 py-2">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <label class="input input-bordered flex items-center gap-2 pr-0">
                        
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-4 w-4 opacity-70 text-left">
                        <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                        <input type="text" class="grow" placeholder="Search any food" />
                        <button class="btn bg-[#FFC107]">Search</button>
                    </label>
                </div> 
            </div>
        </section>
    </header>
    <main>
        <section>
            <h3 class="font-bold text-2xl md:text-4xl text-center">Your Favourite Food</h3>
            <div id="categoryContainer">

            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
